<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/primer/2.5.0/primer.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.3.0/octicons.min.css"/>
  <link rel="stylesheet" href="./main.css"/>
</head>
<body>

  <div class="container">
    <div class="columns">
      <div class="four-fifths column centered">
        <h1>Yourcontributions</h1>
        <h2>GitHub contribution chart widget</h2>
        <form class="preview-toolbox flex-table">
          <div class="flex-table-item">
            <label><span class="octicon octicon-mark-github">https://github.com</span></label>
          </div>
          <div class="flex-table-item flex-table-item-primary">
            <input type="text" class="input-block form-gh-username" placeholder="Input your GitHub username here">
            <input type="text" name="dummy" style="display: none;">
          </div>
          <div class="flex-table-item">
            <button type="button" class="btn form-preview">Preview &amp; Get Code</button>
          </div>
        </form>

        <div id="preview-display" class="blankslate">
          <h3>Preview Area</h3>
        </div>

        <textarea class="get-code inut-contract" readonly>
          <a href="http://github.com/[:username]" class="gh-contributions" data-gh-username="[:username]" target="_blank">[:username]'s contributions</a>
          <script src="widget.js"></script>
        </textarea>
      </div>
    </div><!-- .columns -->
  </div><!-- .container -->

</body>
</html>
